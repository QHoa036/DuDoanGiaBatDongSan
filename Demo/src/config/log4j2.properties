status = fatal
name = PropertiesConfig

# Cấu hình console appender với pattern đơn giản hơn
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Root logger - Sử dụng mức OFF để tắt hoàn toàn logs không mong muốn
rootLogger.level = off
rootLogger.appenderRef.stdout.ref = STDOUT

# Chỉ cho phép log từ application package
logger.app.name = com.vnrealestate
logger.app.level = info

# Tắt hoàn toàn các logger từ thư viện phổ biến
logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = off

logger.spark.name = org.apache.spark
logger.spark.level = off

logger.hive.name = org.apache.hive
logger.hive.level = off

logger.ivy.name = org.apache.ivy
logger.ivy.level = off

logger.maven.name = org.apache.maven
logger.maven.level = off

logger.parquet.name = org.apache.parquet
logger.parquet.level = off

logger.mapreduce.name = org.apache.hadoop.mapreduce
logger.mapreduce.level = off

logger.metrics.name = org.apache.hadoop.metrics2
logger.metrics.level = off

logger.jdbc.name = org.apache.hadoop.hive.jdbc
logger.jdbc.level = off

# Thêm các logger mới để tắt thêm các thông báo không cần thiết
logger.netty.name = io.netty
logger.netty.level = off

logger.zookeeper.name = org.apache.zookeeper
logger.zookeeper.level = off

logger.jetty.name = org.eclipse.jetty
logger.jetty.level = off

logger.jvm.name = jvm.monitor
logger.jvm.level = off

logger.datasketches.name = org.apache.datasketches
